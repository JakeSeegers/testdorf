<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-bit Tileset Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            flex-direction: column;
            gap: 20px;
        }
        
        canvas {
            background-color: #333333;
            border: 2px solid #e0e0e0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            image-rendering: pixelated;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>One-bit Tileset Viewer</h1>
        <p>Loading the tileset image...</p>
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        window.onload = function() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size for better viewing
            const scale = 8;
            canvas.width = 64 * scale;
            canvas.height = 64 * scale;

            // Image path provided by the user
            // The file path has been updated to correctly reference the uploaded file.
            const tilesetPath = 'uploaded://urizen_onebit_tileset__v2d0.jpg';

            const tilesetImage = new Image();
            tilesetImage.src = tilesetPath;

            tilesetImage.onload = () => {
                try {
                    // Draw the entire tileset image onto the canvas, scaled up
                    // This is useful for debugging and viewing the whole spritesheet
                    ctx.drawImage(tilesetImage, 0, 0, canvas.width, canvas.height);
                    console.log("Tileset image loaded and drawn successfully.");
                    document.querySelector('p').textContent = "Tileset loaded successfully.";
                } catch (error) {
                    console.error("Error drawing image to canvas:", error);
                    document.querySelector('p').textContent = "Error drawing image. Check the browser console.";
                }
            };

            tilesetImage.onerror = () => {
                console.error("Failed to load image:", tilesetPath);
                document.querySelector('p').textContent = "Failed to load the image. Please check the file path.";
            };
        };
    </script>

</body>
</html>
